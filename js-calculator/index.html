<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="container">
            
            <div class="display">
                <input type="text" id="display" class="screen" readonly>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="clean">C</button>
                    <button class="op" onclick="document.querySelector('#display').value += 'c'">(</button>
                    <button class="op" onclick="document.querySelector('#display').value += 'c'">)</button>
                    <button class="op" onclick="document.querySelector('#display').value += '%'">%</button>
                </div>
                <div class="row">
                    <button class="num" value="7" onclick="document.querySelector('#display').value += 7">7</button>
                    <button class="num" value="8" onclick="document.querySelector('#display').value += 8">8</button>
                    <button class="num" value="9" onclick="document.querySelector('#display').value += 9">9</button>
                    <button class="op" onclick="document.querySelector('#display').value += '+'">+</button>
                </div>
                <div class="row">
                    <button class="num" value="4" onclick="document.querySelector('#display').value += 4">4</button>
                    <button class="num" value="5" onclick="document.querySelector('#display').value += 5">5</button>
                    <button class="num" value="6" onclick="document.querySelector('#display').value += 6">6</button>
                    <button class="op" onclick="document.querySelector('#display').value += '-'">-</button>
                </div>
                <div class="row">
                    <button class="num" value="1" onclick="document.querySelector('#display').value += 1">1</button>
                    <button class="num" value="2" onclick="document.querySelector('#display').value += 2">2</button>
                    <button class="num" value="3" onclick="document.querySelector('#display').value += 3">3</button>
                    <button class="op" onclick="document.querySelector('#display').value += '*'">x</button>
                </div>
                <div class="row">
                    <button class="num" onclick="document.querySelector('#display').value += '.'">.</button>
                    <button class="num" value="0" onclick="document.querySelector('#display').value += 0">0</button>
                    <button class="op" >=</button>
                    <button class="op" onclick="document.querySelector('#display').value += '/'">/</button>
                </div>
                
            </div>
            
        </div>
    </div>
</body>
</html>
